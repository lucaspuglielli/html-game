<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./characters.js"></script>
    <script src="./store.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="mainContainer">
        <div id="characterContainer">
            <button onclick="newCharacter()" id="newCharacter">New Character</button>
            <div id="subContainer1">
                <div id="playerName">Character</div>
                <div id="playerImg"></div>
                <table>
                    <tr>
                        <td>Level:</td>
                        <td id="playerLvl"></td>
                    </tr>
                    <tr>
                        <td>Health:</td>
                        <td id="playerHp"></td>
                    </tr>
                    <tr>
                        <td>Mana:</td>
                        <td id="playerMp"></td>
                    </tr>
                    <tr>
                        <td>Armor:</td>
                        <td id="playerArmor"></td>
                    </tr>
                    <tr>
                        <td>Dodge:</td>
                        <td id="playerDodge"></td>
                    </tr>
                    <tr>
                        <td>Weapon min:</td>
                        <td id="playerWeaponMin"></td>
                    </tr>
                    <tr>
                        <td>Weapon max:</td>
                        <td id="playerWeaponMax"></td>
                    </tr>
                    <tr>
                        <td>Constitution:</td>
                        <td id="playerCon"></td>
                    </tr>
                    <tr>
                        <td>Strength:</td>
                        <td id="playerStr"></td>
                    </tr>
                    <tr>
                        <td>Dexterity:</td>
                        <td id="playerDex"></td>
                    </tr>
                    <tr>
                        <td>Intelligence:</td>
                        <td id="playerInt"></td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="midBox">
            <div id="messageBox">
                <div id="message"></div>
                <div id="message2"></div>
                <div id="message3"></div>
            </div>
            <div id="scrollBox">
            </div>
            <div id="expBar">
                <div id="progressBar"></div>
            </div>
            <div id="buttonBox">
                <div id="subButtonBox1">
                    <button onclick="rest()">Rest</button>
                    <button onclick="openBag()">Bag</button>
                    <button onclick="openStore()">Store</button>
                    <button onclick="newTarget(0)">Knight</button>
                    <button onclick="newTarget(1)">Archer</button>
                    <button onclick="newTarget(2)">Mage</button>
                </div>
                <div id="subButtonBox2">
                    <button onclick="playerAtk()" id="playerAtk">Player Attack</button>
                </div>
                <div id="subButtonBox3">
                    <button onclick="targetAtk()" id="targetAtk">Enemy Attack</button>
                </div>
                <div id="subButtonBox4">
                    <button onclick="upCon()">Constitution</button>
                    <button onclick="upStr()">Strength</button>
                    <button onclick="upDex()">Dexterity</button>
                    <button onclick="upInt()">Intelligence</button>
                </div>
                <div id="subButtonBox5">
                    asdasd
                </div>
                <div id="subButtonBox6">
                    dasdasd
                </div>
            </div>
        </div>

        <div id="characterContainer">
            <div id="subContainer2">
                <div id="targetName">Enemy</div>
                <div id="targetImg"></div>
                <table>
                    <tr>
                        <td>Level:</td>
                        <td id="targetLvl"></td>
                    </tr>
                    <tr>
                        <td>Health:</td>
                        <td id="targetHp"></td>
                    </tr>
                    <tr>
                        <td>Mana:</td>
                        <td id="targetMp"></td>
                    </tr>
                    <tr>
                        <td>Armor:</td>
                        <td id="targetArmor"></td>
                    </tr>
                    <tr>
                        <td>Dodge:</td>
                        <td id="targetDodge"></td>
                    </tr>
                    <tr>
                        <td>Weapon min:</td>
                        <td id="targetWeaponMin"></td>
                    </tr>
                    <tr>
                        <td>Weapon max:</td>
                        <td id="targetWeaponMax"></td>
                    </tr>
                    <tr>
                        <td>Strength:</td>
                        <td id="targetStr"></td>
                    </tr>
                    <tr>
                        <td>Dexterity:</td>
                        <td id="targetDex"></td>
                    </tr>
                    <tr>
                        <td>Intelligence:</td>
                        <td id="targetInt"></td>
                    </tr>
                    <tr>
                        <td>Constitution:</td>
                        <td id="targetCon"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
